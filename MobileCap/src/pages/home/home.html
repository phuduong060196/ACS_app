<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">ACS</span><span ion-text class="fw300"> app</span>
		</ion-title>
		<ion-buttons end>
			<button ion-button (click)="presentNotifications($event)">
				<ion-icon name="notifications"></ion-icon>
			</button>
			<button ion-button (click)="openCart()">
				<ion-icon name="cart"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

	<ion-toolbar color="primary">
		<ion-searchbar [(ngModel)]="searchKey" (keyup.enter)="search($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
		<ion-buttons end>
			<button ion-button (click)="openRestaurantFilterPage()">
				<ion-icon name="options"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
