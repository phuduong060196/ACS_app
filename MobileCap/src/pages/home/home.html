<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">ACS</span><span ion-text class="fw300"> app</span>
		</ion-title>
		<ion-buttons end>
			<button ion-button (click)="presentNotifications($event)">
				<ion-icon name="notifications"></ion-icon>
				<ion-badge color="dark" *ngIf="!numberNotification.Tapped">
					{{numberNotification.Number}}
				</ion-badge>
			</button>
		</ion-buttons>
	</ion-navbar>

	<ion-toolbar color="primary">
		<ion-searchbar placeholder="Tìm kiếm dịch vụ" [(ngModel)]="searchKey" (click)="openSearchPage()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="card-background-page">

		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-12 col-md-6>
					<ion-card tappable>
						<img src="../../assets/img/pikachu.jpg" />
						<div class="card-title">
							Name
						</div>
						<div class="card-subtitle">Number of Supplier</div>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>

	</div>

</ion-content>
