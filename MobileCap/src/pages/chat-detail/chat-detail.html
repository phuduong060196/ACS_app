<ion-header>
	<ion-navbar color="primary">
		<ion-title *ngIf="paramId">
			{{paramId.supName}}
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding id="messagesContent">
	<!--<div id="chatMessages">-->
		<!--<div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">-->
			<!--<div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">-->
				<!--<div class="username">{{ message.username }}</div>-->
				<!--<div class="messageContent">{{ message.message }}</div>-->
			<!--</div>-->
		<!--</div>-->
	<!--</div>-->

	<ion-list *ngFor="let post of posts | async">
		<ion-item *ngIf="post.isCustomer == true">
			<div float-right>
				{{post.message}}
			</div>
		</ion-item>
		<ion-item *ngIf="post.isCustomer != true">
			<div float-left>
				{{post.message}}
			</div>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<div id="footer">
			<div class="elem"><textarea [(ngModel)]="message" name="message" placeholder="Text here.."></textarea></div>
			<div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
		</div>
	</ion-toolbar>
</ion-footer>
