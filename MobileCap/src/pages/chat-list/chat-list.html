<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Tin nhắn</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-card *ngIf="!posts.length" class="primary-bg" margin-top>
			<ion-card-content>
				<p text-center class="text-white">Bạn chưa có tin nhắn nào</p>
			</ion-card-content>
		</ion-card>
		<ion-item-sliding #sliding *ngFor="let post of posts | async">

			<ion-item (click)="openChatDetail({'supId': post.data.supId, 'supName': post.data.supName, 'supAvatar': post.data.supAvatar})">
				<ion-avatar item-start>
					<img src="{{ post.data.supAvatar }}">
				</ion-avatar>
				<h2> <span ion-text color="primary">{{ post.data.supName }}</span></h2>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
