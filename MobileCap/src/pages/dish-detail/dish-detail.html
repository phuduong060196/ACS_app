<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			<span ion-text>{{dish.name}}</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="dish lightest-bg">

	<ion-card class="dish-card">

		<ion-card-content class="profiles-bg">
			<div padding>
				<ion-grid class="filters" no-padding fixed>
					<ion-row margin-bottom>
						<ion-col text-center>
							<h4 ion-text color="light">Gi√°</h4>
							<h1 ion-text class="text-white fw700">{{ dish.price | currency }}</h1>
							<hr margin-vertical>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</ion-card-content>

	</ion-card>

	<ion-card>
		<ion-card-content>
			<h2 ion-text color="primary" class="fw500">Ingredients</h2>
			<p ion-text>{{dish.ingredients}}</p>
			<hr>
			<h2 ion-text color="primary" class="fw500">Description</h2>
			<p ion-text>{{dish.description}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>
