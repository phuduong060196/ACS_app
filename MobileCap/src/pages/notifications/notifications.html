<ion-list class="no-margin">
	<ion-list-header class="no-margin">
		<ion-icon name="notifications" color="primary"></ion-icon>
		<span ion-text color="primary" class="bold">Thông báo</span>
	</ion-list-header>
	<button ion-item class="text-11x" (click)="messages()" *ngIf="numberNotification() > 0">
		Bạn có {{ numberNotification() }} thông báo chưa đọc !!!
	</button>
	<button ion-item class="text-11x" (click)="messages()" *ngIf="numberNotification() === 0">
		Bạn không có thông báo nào !!!
	</button>
</ion-list>
