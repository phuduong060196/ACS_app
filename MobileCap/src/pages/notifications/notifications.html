<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  <button ion-item color="primary" class="text-11x" (click)="messages()">
  	<ion-icon name="mail"></ion-icon>
  	New Offer 25% OFF
  </button>
  <button ion-item class="text-11x" (click)="messages()">
  	<ion-icon name="mail-open"></ion-icon>
  	New Offer 15% OFF by month!
  </button>
  <button ion-item class="text-11x" (click)="messages()">
  	<ion-icon name="mail-open"></ion-icon>
  	Visit our office today!
  </button>
  <button ion-item color="primary" class="text-11x" (click)="messages()">
  	<ion-icon name="mail"></ion-icon>
  	You New property
  </button>
</ion-list>
