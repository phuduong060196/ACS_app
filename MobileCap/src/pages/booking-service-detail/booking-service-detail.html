<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Booking Service</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="lightest-bg">
	<div>
		<button ion-button color="primary" (click)="sendBookingRequest()">
			Đặt dịch vụ
		</button>
	</div>
	<ion-list *ngFor="let post of posts | async">
		{{post.SeenBySupplier}}
		{{post.CurrentStatus.CreatedByCustomer}}
	</ion-list>

</ion-content>
