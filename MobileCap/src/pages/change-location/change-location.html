<ion-header>
	<ion-navbar color="primary">
		<ion-buttons start>
			<button ion-button round (click)="closeModal()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<span ion-text>Đổi vị trí</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-toolbar>
		<ion-searchbar style="border: #96071a !important;" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Nhập vị trí"></ion-searchbar>
	</ion-toolbar>
	<ion-list [hidden]="autocompleteItems.length == 0">
		<ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
			{{ item.description }}
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<button ion-button block color="primary" (click)="confirmAction()">Xác nhận</button>
	</ion-toolbar>
</ion-footer>
