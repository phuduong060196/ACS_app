<ion-header>
	<ion-navbar color="primary">
		<ion-buttons start>
			<button ion-button round (click)="closeModal()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<span ion-text>Lọc</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label class="fw500" color="dark">Lọc kết quả theo</ion-label>
		<ion-select [(ngModel)]="organizeby">
			<ion-option>Giá thấp</ion-option>
			<ion-option>Giá cao</ion-option>
			<ion-option>Đánh giá</ion-option>
		</ion-select>
	</ion-item>

	<button ion-button block color="primary" (click)="closeModal()">Xác nhận</button>
</ion-content>
