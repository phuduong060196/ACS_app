<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
        	<span ion-text>Orders</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>

				<ion-card *ngIf="!lastOrders.length" class="primary-bg" margin-top>
					<ion-card-content>
						<p text-center class="text-white">You have no past orders.</p>
					</ion-card-content>
				</ion-card>

				<ion-card *ngFor="let order of lastOrders">
					<ion-card-header text-center class="primary-bg">
						<p ion-text class="text-18x text-light fw300">Order number: <span ion-text class="fw700 text-white">{{ order.onumber }}</span></p>
					</ion-card-header>
					<ion-card-content no-padding>

						<ion-list *ngFor="let item of order.order" no-margin>
							<div ion-item>
								<ion-thumbnail item-left>
										<img src="{{item.order.picture}}"/>
								</ion-thumbnail>
									<h2 ion-text color="dark" class="fw700">{{item.order.name}}</h2>
									<p ion-text color="primary">Quantity: <span class="fw700">{{item.qtd}}</span></p>
									<ion-badge color="primary">{{ item.order.price * item.qtd | currency }}</ion-badge>
							</div>
						</ion-list>

						<ion-grid padding>
							<ion-row>
								<ion-col>
									<ion-card class="green-bg full-width" no-margin text-center>
										<ion-card-content>
											<span ion-text class="text-white">Total</span>
											<h2 ion-text no-margin class="fw700 text-white">{{ order.total | currency }}</h2>
										</ion-card-content>
									</ion-card>
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-card-content>
				</ion-card>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
